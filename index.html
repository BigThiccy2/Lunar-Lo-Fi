<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lo-Fi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lunar Lo-Fi</h1>
        </header>

        <main class="main-content">
           <div class="music-player">
    <div class="progress-container" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
        <div class="progress-bar" style="flex: 1;">
            <div class="progress"></div>
        </div>
        <span class="current-time">0:00</span> / <span class="duration">0:00</span>
    </div>
    <img src="images/album-art-placeholder.png" alt="Album Art" class="album-art">
    <div class="track-info">
        <p class="song-title">Dreamscape Drifter</p>
        <p class="artist-name">Stardust Beats</p>
    </div>
    <div class="controls">
        <button id="prev-track-btn">Previous</button>
        <button id="play-pause-btn">Play/Pause</button>
        <button id="next-track-btn">Next</button>
    </div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </main>

        <aside class="sidebar left-sidebar">
            <h2>Songs</h2>
            <ul class="song-list">
                <li data-src="Audio/chill-lofi-ambient-373046.mp3">Dreamscape Drifter</li>
                <li data-src="Audio/lofi-girl-lofi-hiphop-beats-328177.mp3">Night City Grooves</li>
                <li data-src="Audio/lofi-lofi-music-380581.mp3">Cosmic Chill</li>
                <li data-src="Audio/spring-lofi-vibes-lofi-music-340019.mp3">Spring Lofi</li>
                <li data-src="Audio/CoffeeLofi.mp3">Coffee Lofi</li>
                <li data-src="Audio/WarmBreezeLofi.mp3">Warm Breeze</li>
                <li data-src="Audio/Sakura-Lofi.mp3">Sakura Trees</li>


            </ul>
        </aside>

        <aside class="sidebar right-sidebar">
            <h2>Backgrounds</h2>
            <div class="background-options">
                <button class="bg-option" data-bg-type="image" data-src="video/215784.gif">Nebula Sky</button>
                <button class="bg-option" data-bg-type="image" data-src="video/space__r1437994661.gif">Space Stars</button>
                <button class="bg-option" data-bg-type="image" data-src="video/Cozy room.gif">Cozy Room</button>
            </div>
        </aside>
    </div>

    <div class="background-overlay"></div> <!-- For dynamic backgrounds -->

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>

<div class="theme-switcher">
    <button onclick="setTheme('theme-light')">Light Theme</button>
    <button onclick="setTheme('theme-dark')">Dark Theme</button>
</div>
